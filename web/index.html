<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="x-goalert-version" content="{{ .GitVersion }}" />
    <meta http-equiv="x-goalert-build-date" content="{{ .BuildStamp }}" />
    <meta http-equiv="x-goalert-git-commit" content="{{ .GitCommit }}" />
    <meta http-equiv="x-goalert-git-tree-state" content="{{ .GitTreeState }}" />
    <link rel="stylesheet" html="{{ .Prefix }}/static/loading.css" />

    <title>{{ .ApplicationName }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://gravatar.com" />
    <link href="{{ .Prefix }}/static/app.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="16x16"
      href="{{ .Prefix }}/static/favicon-16.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="{{ .Prefix }}/static/favicon-32.png"
    />
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="64x64"
      href="{{ .Prefix }}/static/favicon-64.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="{{ .Prefix }}/static/favicon-192.png"
    />
  </head>
  <body>
    <div id="app">
      <div
        style="width: 100%;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;"
      >
        <img src="{{ .Prefix }}/static/splash_logo.gif" alt='GoAlert' style="height: 30vh;" />
      </div>
    </div>
    <div id="graceful-unmount"></div>
    <script>
      pathPrefix = "{{.PathPrefix}}";
      applicationName = "{{.ApplicationName}}";
    </script>
    <script src="{{ .Prefix }}/static/app.js"></script>
    {{- if .ExtraJS }}
      <script src="{{ .Prefix }}{{ .ExtraJS }}"></script>
    {{- end }}
  </body>
</html>
