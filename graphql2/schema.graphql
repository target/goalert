  description: String!
  escalationPolicyID: ID!
  escalationPolicy: EscalationPolicy
  isFavorite: Boolean!
  maintenanceExpiresAt: ISOTimestamp

  onCallUsers: [ServiceOnCallUser!]!
  integrationKeys: [IntegrationKey!]!
  labels: [Label!]!
  heartbeatMonitors: [HeartbeatMonitor!]!

  notices: [Notice!]!
}

input CreateIntegrationKeyInput {
  serviceID: ID
  type: IntegrationKeyType!
  name: String!
}

input CreateHeartbeatMonitorInput {
  serviceID: ID
  name: String!
  timeoutMinutes: Int!
}

input UpdateHeartbeatMonitorInput {
  id: ID!
  name: String
  timeoutMinutes: Int
}

enum HeartbeatMonitorState {
  inactive
  healthy
  unhealthy
}

type HeartbeatMonitor {
  id: ID!
  serviceID: ID!
  name: String!
  timeoutMinutes: Int!
  lastState: HeartbeatMonitorState!
  lastHeartbeat: ISOTimestamp
  href: String!
}

type Label {
  key: String!
  value: String!
}

type IntegrationKey {
  id: ID!
  serviceID: ID!
  type: IntegrationKeyType!
  name: String!
  href: String!
}

enum IntegrationKeyType {
  generic
  grafana
  site24x7
  prometheusAlertmanager
  email
}

type ServiceOnCallUser {
  userID: ID!
  userName: String!
  stepNumber: Int!
}

type EscalationPolicy {
  id: ID!
  name: String!
  description: String!
  repeat: Int!
  isFavorite: Boolean!

  assignedTo: [Target!]!
  steps: [EscalationPolicyStep!]!

  notices: [Notice!]!
}

# Different Alert Status.
enum AlertStatus {
  StatusAcknowledged
  StatusClosed
  StatusUnacknowledged
}

type Target {
  id: ID!
  type: TargetType!
  name: String!
}

input TargetInput {
  id: ID!
  type: TargetType!
}

enum TargetType {
  escalationPolicy
  notificationChannel
  slackChannel
  slackUserGroup
  notificationPolicy
  rotation
  service
  schedule
  user
  chanWebhook
  integrationKey
  userOverride
  notificationRule
  contactMethod
  heartbeatMonitor
  calendarSubscription
  userSession
}

type ServiceConnection {
  nodes: [Service!]!
  pageInfo: PageInfo!
}

type UserConnection {
  nodes: [User!]!
  pageInfo: PageInfo!
}

type AuthSubjectConnection {
  nodes: [AuthSubject!]!
  pageInfo: PageInfo!
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean!
}

input UpdateUserInput {
  id: ID!
  name: String
  email: String
  role: UserRole

  statusUpdateContactMethodID: ID
    @deprecated(
      reason: "Use `UpdateUserContactMethodInput.enableStatusUpdates` instead."
    )
}

input AuthSubjectInput {
  userID: ID!
  providerID: ID!
  subjectID: ID!
}

enum UserRole {
  unknown
  user
  admin
}

type User {
  id: ID!

  role: UserRole!

  # The user's configured name.
  name: String!

  # Email of the user.
  email: String!

  contactMethods: [UserContactMethod!]!
  notificationRules: [UserNotificationRule!]!
  calendarSubscriptions: [UserCalendarSubscription!]!

  statusUpdateContactMethodID: ID!
    @deprecated(reason: "Use `UserContactMethod.statusUpdates` instead.")

  authSubjects: [AuthSubject!]!
  sessions: [UserSession!]!

  onCallSteps: [EscalationPolicyStep!]!

  isFavorite: Boolean!
}

type UserSession {
  id: ID!
  current: Boolean!
  userAgent: String!
  createdAt: ISOTimestamp!
  lastAccessAt: ISOTimestamp!
}

type UserNotificationRule {
  id: ID!
  delayMinutes: Int!

  contactMethodID: ID!
  contactMethod: UserContactMethod
}

enum ContactMethodType {
  SMS
  VOICE
  EMAIL
  WEBHOOK
  SLACK_DM
}

# A method of contacting a user.
type UserContactMethod {
  id: ID!
  type: ContactMethodType

  # User-defined label for this contact method.
  name: String!
  value: String!
  formattedValue: String!
  disabled: Boolean!
  pending: Boolean!

  lastTestVerifyAt: ISOTimestamp
  lastTestMessageState: NotificationState
  lastVerifyMessageState: NotificationState

  statusUpdates: StatusUpdateState!
}

enum StatusUpdateState {
  DISABLED
  ENABLED
  ENABLED_FORCED
  DISABLED_FORCED
}

input CreateUserContactMethodInput {
  userID: ID!

  type: ContactMethodType!
  name: String!
  value: String!
  newUserNotificationRule: CreateUserNotificationRuleInput
}

input CreateUserNotificationRuleInput {
  userID: ID
  contactMethodID: ID
  delayMinutes: Int!
}

input UpdateUserContactMethodInput {
  id: ID!

  name: String
  value: String

  # If true, this contact method will receive status updates.
  #
  # Note: Some contact method types, like webhooks, will always receive status
  # updates and this value is ignored.
  enableStatusUpdates: Boolean
}

input SendContactMethodVerificationInput {
  contactMethodID: ID!
}

input VerifyContactMethodInput {
  contactMethodID: ID!
  code: Int!
}

type AuthSubject {
  providerID: ID!
  subjectID: ID!
  userID: ID!
}

type Notice {
  type: NoticeType!
  message: String!
  details: String!
}

enum NoticeType {
  WARNING
  ERROR
  INFO
}
